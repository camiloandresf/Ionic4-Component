<ion-header>
  <ion-toolbar>
    <ion-title>Slides Example</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-slides pager="true">
    <ion-slide *ngFor="let slide of slides">

      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="https://ionicframework.com/docs/v3/dist/preview-app/www/assets/img/ica-slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">Ready to Play?</h2>
      <ion-button size="large" fill="clear" color="primary">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-slide>
  </ion-slides>

</ion-content>
